
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MOTOSEASON â€“ Promo</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="cursor" id="cursor"></div>

  <h1>MOTOSEASON</h1>
  <div class="artists">stxfsound & DjFlappy</div>

  <div class="timer" id="timer">
    <div class="time-box">
      <div id="days">00</div>
      <span>Days</span>
    </div>
    <div class="time-box">
      <div id="hours">00</div>
      <span>Hours</span>
    </div>
    <div class="time-box">
      <div id="minutes">00</div>
      <span>Minutes</span>
    </div>
    <div class="time-box">
      <div id="seconds">00</div>
      <span>Seconds</span>
    </div>
  </div>

  <button class="presave-button" id="actionButton" onclick="window.open('https://band.link/presave_motoseason', '_blank')">PRESAVE</button>

  <div class="contact">Contact: Stefeeprod@yandex.ru</div>

  <script>
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    if (!isTouchDevice) {
      const cursor = document.getElementById("cursor");

      document.addEventListener("mousemove", e => {
        cursor.style.left = `${e.clientX}px`;
        cursor.style.top = `${e.clientY}px`;

        const trail = document.createElement("div");
        trail.className = "cursor-trail";
        trail.style.left = `${e.clientX - 12}px`;
        trail.style.top = `${e.clientY - 12}px`;
        document.body.appendChild(trail);

        setTimeout(() => {
          document.body.removeChild(trail);
        }, 500);
      });
    } else {
      const cursorElement = document.getElementById("cursor");
      if (cursorElement) cursorElement.style.display = "none";
    }

    const endDate = new Date("2025-05-30T02:00:00").getTime();
    const daysSpan = document.getElementById("days");
    const hoursSpan = document.getElementById("hours");
    const minutesSpan = document.getElementById("minutes");
    const secondsSpan = document.getElementById("seconds");
    const timerElement = document.getElementById("timer");
    const button = document.getElementById("actionButton");

    function updateTimer() {
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance <= 0) {
        timerElement.style.display = "none";
        button.innerText = "LISTEN // DOWNLOAD";
        button.onclick = () => window.open("https://band.link/motoseason", "_blank");
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysSpan.innerText = days.toString().padStart(2, '0');
      hoursSpan.innerText = hours.toString().padStart(2, '0');
      minutesSpan.innerText = minutes.toString().padStart(2, '0');
      secondsSpan.innerText = seconds.toString().padStart(2, '0');
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
